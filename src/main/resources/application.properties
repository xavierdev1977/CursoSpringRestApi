spring.profiles.active=dev

spring.datasource.url=jdbc:postgresql://localhost:5432/curso-api-rest-spring
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
server.servlet.context-path=/cursospringrestapi

#Número máximo de milessegundos que um cliente aguardará por uma conexão
spring.datasource.hikari.connection-timeout=20000

#Número mínimo de conexões inativas mantidas pelo HikariCP em um conjunto de conexões
spring.datasource.hikari.minimun-idle=10

#Máximo do pool de conexao
spring.datasource.hikari.maximun-pool-size=40

#Tempo ociosos para conexão
spring.datasource.hikari.idle-timeout=10000

#Salvando dados no banco automaticamente
spring.datasource.hikari.auto-commit=true
